<!--background-->
<h1> Easy </h1>
    <div class="bg-agile">
	<div class="book-appointment">
	<h2>Make an appointment</h2>
			<form action="#" method="post">
			<div class="left-agileits-w3layouts same">
			<div class="gaps">
				<p>Patient Name</p>
					<input type="text" name="Patient Name" placeholder="" required=""/>
			</div>
			<div class="gaps">	
				<p>Phone Number</p>
					<input type="text" name="Number" placeholder="" required=""/>
				</div>	
				<div class="gaps">
				<p>From</p>	
				<select class="form-control">
					<option>Select hosptial that you from</option>
					<option>Cardiology</option>
					<option>Ophthalmology</option>
					<option>Neurology</option>
					<option>Psychology</option>
					<option>Dermatology</option>
				</select>
				</div>
				<div class="gaps">
				<p>Transfer File</p>
				<input type="file" name="Number" placeholder="" required=""/>
				</div>
			</div>
			<div class="right-agileinfo same">
			<div class="gaps">
				<!--<input  id="datepicker1" name="Text" type="text" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'mm/dd/yyyy';}" required="">-->
			</div>
			<div class="gaps">
				<p>Province</p>	
					<select class="form-control">
						<option>Select Province</option>
						<option>North</option>
						<option>South</option>
						<option>West</option>
						<option>East</option>
						<option>Kigali City</option>
					</select>
			</div>
			<div class="gaps">
				<p>Gender</p>	
					<select class="form-control">
						<option></option>
						<option>Male</option>
						<option>Female</option>
					</select>
			</div>
			<div class="gaps">
				<p>To</p>	
					<select class="form-control">
						<option>Select hosptial to have been sent to</option>
						<option>Cardiology</option>
						<option>Ophthalmology</option>
						<option>Neurology</option>
						<option>Psychology</option>
						<option>Dermatology</option>
					</select>
			</div>
			</div>
			<div class="clear"></div>
				<input type="submit" value="Make an appointment">
			</form>
		</div>
   </div>
